        <label for="button2">600m以内</label>

        <input type="radio" name="rangeNum" id="button3" value="3">
        <label for="button3">900m以内</label>

        <input type="radio" name="rangeNum" id="button4" value="4">
        <label for="button4">1200m以内</label>

        <input type="radio" name="rangeNum" id="button5" value="5">
        <label for="button5">1500m以内</label>

        <input type="submit" value="範囲を確定">
      </form>
      <p>で見つかった素敵なお店たちは...</p>
      <div id="answers">

      </div>
  </div>
